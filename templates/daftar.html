{% extends "base.html" %}

{% block title %}Daftar - KKG Guru SDIT Mutiara{% endblock %}

{% block content %}
<div class="min-h-screen bg-emerald-50 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-3xl shadow-xl overflow-hidden border border-emerald-100">
    <div class="bg-emerald-600 p-8 text-center text-white">
      <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <span class="text-2xl">ğŸ“</span>
      </div>
      <h1 class="text-xl font-bold leading-tight">
        Daftar Akun Guru
      </h1>
      <p class="text-emerald-100 text-xs mt-2 italic">
        KKG Kelas 3 SDIT Mutiara Duri
      </p>
    </div>

    <form method="post" class="p-8 space-y-5">
      <div>
        <label class="block text-[10px] font-black text-emerald-700 uppercase mb-2 tracking-widest">
          Nama Lengkap
        </label>
        <input
          type="text"
          name="nama"
          placeholder="Masukkan nama lengkap..."
          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
          required
        />
      </div>

      <div>
        <label class="block text-[10px] font-black text-emerald-700 uppercase mb-2 tracking-widest">
          Kelas
        </label>
        <select
          name="kelas"
          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none appearance-none cursor-pointer font-bold text-slate-700"
        >
          <option value="3A">Kelas 3A</option>
          <option value="3B">Kelas 3B</option>
          <option value="3C">Kelas 3C</option>
          <option value="3D">Kelas 3D</option>
          <option value="3E">Kelas 3E</option>
        </select>
      </div>

      <div>
        <label class="block text-[10px] font-black text-emerald-700 uppercase mb-2 tracking-widest">
          PIN (min 4 digit)
        </label>
        <input
          type="password"
          name="pin"
          placeholder="Buat PIN Anda..."
          minlength="4"
          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
          required
        />
      </div>

      <div>
        <label class="block text-[10px] font-black text-emerald-700 uppercase mb-2 tracking-widest">
          Konfirmasi PIN
        </label>
        <input
          type="password"
          name="pin_konfirmasi"
          placeholder="Ulangi PIN Anda..."
          minlength="4"
          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-100 transition-all active:scale-95"
      >
        âœ… Daftar Sekarang
      </button>
      
      <div class="text-center pt-4 border-t border-slate-100">
        <p class="text-xs text-slate-400 mb-2">Sudah punya akun?</p>
        <a href="{{ url_for('index') }}" class="text-emerald-600 font-bold text-sm hover:underline">
          ğŸ” Login
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
