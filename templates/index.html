{% extends "base.html" %}

{% block title %}Masuk KKG Guru SDIT Mutiara{% endblock %}

{% block content %}
<div class="min-h-screen bg-emerald-50 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-3xl shadow-xl overflow-hidden border border-emerald-100">
    <div class="bg-emerald-600 p-8 text-center text-white">
      <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <span class="text-2xl font-bold">SD</span>
      </div>
      <h1 class="text-xl font-bold leading-tight">
        KKG Guru Kelas 3<br />SDIT Mutiara Duri
      </h1>
      <p class="text-emerald-100 text-xs mt-2 italic">
        Mencetak Generasi Qur'ani dan Berprestasi
      </p>
    </div>

    <form method="post" class="p-8 space-y-6">
      <div>
        <label class="block text-[10px] font-black text-emerald-700 uppercase mb-2 tracking-widest">
          Nama Lengkap Guru
        </label>
        <input
          type="text"
          name="nama"
          placeholder="Masukkan nama Anda..."
          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
          required
        />
      </div>

      <div>
        <label class="block text-[10px] font-black text-emerald-700 uppercase mb-2 tracking-widest">
          PIN
        </label>
        <input
          type="password"
          name="pin"
          placeholder="Masukkan PIN Anda..."
          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
          required
        />
        <p class="text-[10px] text-slate-400 mt-1 italic">
          Hubungi admin jika belum punya akun
        </p>
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-100 transition-all active:scale-95"
      >
        ğŸ” Masuk Dashboard
      </button>
      
      <div class="text-center pt-4 border-t border-slate-100">
        <p class="text-xs text-slate-400 mb-2">Belum punya akun?</p>
        <a href="{{ url_for('daftar') }}" class="text-emerald-600 font-bold text-sm hover:underline">
          ğŸ“ Daftar Sekarang
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
